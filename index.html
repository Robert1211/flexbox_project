<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox project</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- tworzymy element, div aby pracowac z flexboxem div class="wrapper" -->
    <div class="wrapper">
        <div class="logo">
            <img src="assets/logo.png" alt="" class="logo__image">
        </div>
        <form action="/" class="search">
            <input type="text" class="search__input" placeholder="search articles">
            <button class="search__btn">Search</button>
        </form>
        <div class="settings">Settings</div>
        <nav class="menu">Menu</nav>
        <section class="main-articles">Main articles</section>
        <section class="article-list">Article list</section>
        <footer class="footer">Footer</footer>
    </div>

</body>
</html>
